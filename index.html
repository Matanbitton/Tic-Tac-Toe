<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="game-container">
      <header class="game-title">
        <h2>
          Simply <br />
          Tic Tac Toe.
        </h2>
        <h4 class="title-play">Play:</h4>
      </header>
      <div class="game-buttons">
        <button class="play-button1">VS Player</button>
        <button class="play-button2">VS A.I</button>
      </div>

      <div class="game-board"></div>
      <div class="players-score">
        <p class="player-one-score"></p>
        <p class="player-two-score"></p>
      </div>
      <button class="reset-game">Reset Game</button>
    </div>
  </body>
</html>
